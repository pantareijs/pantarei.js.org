<template-element id="part-header-desktop">
  <template>
    <style>
      :host {
        display: block;
      }

      #header {
        z-index: 100;
        box-sizing: border-box;
        width: 100%;
        height: 80px;
        background-color: white;
        box-shadow: 0 1px 1px #eee;
      }

      #container {
        display: flex;
        flex-direction: row;
        align-items: center;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        max-width: var(--container-max-width);
        margin-left: auto;
        margin-right: auto;
        padding-left: 0.9375rem;
        padding-right: 0.9375rem;
      }

      #space {
        flex: 1;
        flex-basis: 0.000000001px;
      }

      #title,
      #links {
        display: flex;
        flex-direction: row;
        box-sizing: border-box;
        margin: 0 -20px;
      }

      #title .link,
      #links .link {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 20px;
        font-size: 12px;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-decoration: none;
        color: #333;
      }
      #links .link:hover {
        color: #2090ff;
      }
      #links .link.selected {
        font-weight: 600;
        color: #2090ff;
      }
    </style>

    <div id="header">
      <div id="container">
        <div id="title">
          <a class="link" href="/">{{menu.label}}</a>
        </div>
        <div id="space"></div>
        <div id="links">
          <x-repeat id="repeat" items="{{menu.items}}">
            <template>
              <a class="link" href="{{item.link}}">{{item.label}}</a>
            </template>
          </x-repeat>
        </div>
      </div>
    </div>

  </template>
</template-element>

<script>
  class PartHeaderDesktop extends Pantarei.Element {

    static get is () {
      return 'part-header-desktop'
    }

    static get props () {
      return {
        menu: {
          type: Object,
          value: {}
        }
      }
    }

    ready () {
      this.shadowRoot.addEventListener('click', this.on_click.bind(this))
      this.refs.repeat.addEventListener('render', this.on_render_link.bind(this))
    }

    on_render_link (event) {
      let detail = event.detail
      let index = detail.index
      let node = detail.node

      node.classList.toggle('selected', index === this.menu.selected_item)
    }

    on_click (event) {
      let target = event.target
      if (target.nodeName !== 'A') {
        return
      }
      event.preventDefault()
      let href = target.getAttribute('href')
      page(href)
    }

  }

  customElements.define('part-header-desktop', PartHeaderDesktop)
</script>
